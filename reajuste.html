<html lang="pt-br">

            let sal = Number(window.prompt(`Qual é o salário de ${nome}?`))
            let rea = Number(window.prompt(`O salário de ${nome} vai reajustar em qual porcentagem?`))

            var aumento = (sal * rea) / 100
            var final = sal + aumento

            Com o aumento de <Strong>${rea}%</Strong>, o salario vai aumentar <Strong>R$${aumento},00</Strong> no próximo mês. <br>
            E a partir daí, <Strong>${nome}</Strong> vai passar a ganhar <Strong> R$${final},00</Strong>`
        }
    </script>
</body>
</html>
